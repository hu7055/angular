<form #serchForm="ngForm" class="navbar-form navbar-left" (ngSubmit)="submitSearch($event, serchForm)">
  <input type='hidden' name='location' [(ngModel)]='searchLocation' />
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search" name='q' [(ngModel)]="searchQuery">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
